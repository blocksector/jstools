<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Helpers</title>
</head>
<body>

	<div id="wrapper">
		<p id="relative-time"></p>
		<p id="format-time"></p>
	</div>
	
	<!-- helpers -->
	<script src="date/date-relativetime.js"></script>
	<script src="date/date-formater.js"></script>


	<script>
		var date = new Date("March 5, 2014 5:59:44");
		document.getElementById('relative-time').innerText = date.toRelativeTime();
		document.getElementById('format-time').innerText = date.toFormat();
	</script>

</body>
</html>
